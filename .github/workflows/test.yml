name: test

on:
    push:
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version-file: ".nvmrc"
                  cache: "npm"
            - run: npm ci
            - run: npm run lint
            - run: make build
            - run: make preview & npx wait-on http://localhost:8080
            - run: npm test
